<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">

    <div>
        <canvas id="Atividade" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="Atividade2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

</body>

    <script>

        const linhas = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00',
        ]

        const data = {
            labels: linhas,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: '#FF7F50',
                borderColor: '#FF7F50',
                data: [30, 29, 28, 25, 22, 23]
            },
        
            {
                label: 'Umidade',
                backgroundColor: '#191970',
                borderColor: '#191970',
                data: [80, 82, 80, 85, 80, 83]
            }
        
        ]
        }
        
        const config = {
            type: 'line',
            data: data,
            options: {}
        }

        const barras = [
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho',
        ]

        const data2 = {
            labels: barras,
            datasets: [{
                label: 'Temperatura Média',
                backgroundColor: '#FF7F50',
                borderColor: '#FF7F50',
                data: [22, 24, 27, 23, 20, 18]
            },
        
            {
                label: 'Umidade Média',
                backgroundColor: '#191970',
                borderColor: '#191970',
                data: [90, 89, 93, 87, 88, 82]
            }
        
        ]
        }

        const config2 = {
            type: 'bar',
            data: data,
            options: {}
        }
    </script>

    <script>

        const Atividade = new Chart(
            document.getElementById('Atividade'),
            config
        );

        const Atividade2 = new Chart(
            document.getElementById('Atividade2'),
            config2
        );

    </script>

</html>
